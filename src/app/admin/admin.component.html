<h3>Add a Funding Project</h3>
<div class="form-group">
  <label for="title">Project Title:</label>
  <input #newTitle class="form-control">
</div>

<div class="form-group">
  <label for="organizer">Name of Organizer:</label>
  <input #newOrganizer class="form-control">
</div>

<div class="form-group">
  <label for="goal">Goal to Raise:</label>
  <input #newGoal class="form-control" type="number">
</div>

<div class="form-group">
  <label for="story">Story:</label>
  <textarea #newStory class="form-control"></textarea>
</div>

<button (click)="submitProject(newTitle.value, newOrganizer.value, newGoal.value, newStory.value)" class="btn btn-info">Add</button>
